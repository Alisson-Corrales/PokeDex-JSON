<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alisson Corrales">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmander</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="css/pokemon.css">
</head>
<body>
    <!--
        notes:
        - all elements are in a grid container (each square in the base.png could be a grid item of its own)
        - need space for the image and name (one whole div)
        - description is a div
        -four buttons for each thing (abilities, stats, types, catch all button for everything else)
        -two buttons (maybe JPGs or PNGs with links)
    -->

    <div id="grid">
        <div id="imageAndName">
            <img src="images/charmander.png" alt="charmander">
        </div>
        <section id="description"></section>
        <div id="buttons">
            <button id="general"></button>
            <button id="stats"></button>
            <button id="abilites"></button>
            <button id="types"></button>
        </div>
        <div id="links"></div>
    </div>

    <footer>Charmander, Charmeleon, and Charizard all belong to Nintendo, Game Freak, and Creatures</footer>

    <script src="charmander.js"></script>
</body>
</html>
