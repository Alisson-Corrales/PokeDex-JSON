<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alisson Corrales">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmander</title>
    <link rel="shortcut icon" type="image/png" href="https://cdn.bulbagarden.net/upload/a/a6/SugimoriPokeBall.png"/>
    <link rel="stylesheet" href="css/charmander.css">
</head>
<body>
    <!--
        notes:
        - all elements are in a grid container (each square in the base.png could be a grid item of its own)
        - need space for the image and name (one whole div)
        - description is a div
        -four buttons for each thing (abilities, stats, types, catch all button for everything else)
        -two buttons (maybe JPGs or PNGs with links)
    -->
    <nav id="navbar"></nav>

    <div id="grid">
        <div id="imageAndName">
            <img src="images/charmander.png" alt="charmander" id="img">
        </div>
        <section id="generalAbilities"></section>
        <!--put these together to save space-->
        <section id="stats"></section>
        <div id="links"></div>
    </div>

    <footer>Charmander, Charmeleon, and Charizard all belong to Nintendo, Game Freak, and Creatures</footer>

    <script src="pokemon.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</body>
</html>
